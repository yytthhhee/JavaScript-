<body>
<script language="JavaScript">
    var a=parseInt(prompt("Podaj a: "));
    var b=parseInt(prompt("Podaj b: "));
    var i=0
    var k=0
    var c=prompt("Podaj znak: ")
for (k=0;k<b;k++){
    for (i=0;i<a;i++){
        document.write(c);
        document.write("<br>");
    }
}
</script>
